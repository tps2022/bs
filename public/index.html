<html>
<head>
  <title>Bookstore</title>
  <style> 
  .container {  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  gap: 0px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    "crime biosmemoirs scififantasy"
    "youngadult childrensbooks cookbooks"
    "selfhelp referencestudy humor";
}

.crime { grid-area: crime; background-color: red}

.biosmemoirs { grid-area: biosmemoirs; background-color: orange }

.scififantasy { grid-area: scififantasy; background-color: yellow }

.youngadult { grid-area: youngadult; background-color: green }

.childrensbooks { grid-area: childrensbooks; background-color: blue}

.cookbooks { grid-area: cookbooks; background-color: indigo}

.selfhelp { grid-area: selfhelp; background-color: violet}

.referencestudy { grid-area: referencestudy; background-color: pink }

.humor { grid-area: humor; background-color: skyblue}


.square {
  position: relative;
  width: 50%;
  background-color: pink;
}

.square:after {
  content: "";
  display: block;
  padding-bottom: 100%;
}

.content {
  position: absolute;
  width: 100%;
  height: 100%;
}

 img {
  margin-left: auto;
  margin-right: auto;
  display: block;
  width: 150px;
  height: 150px;
}
  </style>
</head>
<body>
 <h1>Welcome to the Bookstore App</h1>
 <br/>
  <div class="container">
    <div class="crime">


    



    </div>
<div class="crime"><img src ="https://i.ibb.co/DkPyp1y/crimebookcover.jpg" alt="crime book cover" /></div>
    <div class="biosmemoirs"><img src ="https://i.ibb.co/w0RNbJR/biosmemoirsbookcover.jpg" alt="bios/memoirs book cover" /></div>
    <div class="scififantasy"><img src ="https://i.ibb.co/nw44qCX/scififantasybookcover.jpg" alt="scifi/fantasy book cover" /></div>
    <div class="youngadult"><img src ="https://i.ibb.co/Xt1Sf1S/youngadultbookcover.jpg" alt="young adult book cover" /></div>
    <div class="childrensbooks"><img src ="https://i.ibb.co/XVdZTq0/childrensbookcover.jpg" alt="childrens book cover" /></div>
    <div class="cookbooks"><img src ="https://i.ibb.co/PcGnWvC/cookbookcover.jpg" alt="cookbook cover" /></div>
    <div class="selfhelp"><img src ="https://i.ibb.co/mb98DkN/selfhelpbookcover.jpg" alt="self help book cover" /></div>
    <div class="referencestudy"><img src ="https://i.ibb.co/b3JPwsp/referencestudybookcover.jpg" alt="reference/study book cover" /></div>
    <div class="humor"><img src ="https://i.ibb.co/vmQ7VqR/humorbookcover.jpg" alt="humor book cover" /></div></div>
  </div>

</html>
